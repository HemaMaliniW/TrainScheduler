<!DOCTYPE html>
<html lang=en-US>

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
</head>

<body>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Google Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

    <!-- Moment JS Link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: grey; color: white">
        <h1 class="text-center">Train Tracker and Scheduler!</h1>
    </div>

    <div class="row">

        <div class="col-lg-12">

            <!-- Train Schedule -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Train Scheduler</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='train-table'>
                        <thead>
                            <tr id="tableHeading">
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency </th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Train  -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">

            <!-- Add Train -->
            <form>
                <div class="form-group">
                    <label for="trainName-input">Train Name</label>
                    <input class="form-control" id="trainName-input" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="text">
                </div>
                <div class="form-group">
                    <label for="firstTrain-input">First Train Time (HH:mm- Military Time)</label>
                    <input class="form-control" id="firstTrain-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>

        </div>

    </div>

    <!-- JavaScript -->
    <script src="logic.js"></script>

</body>

</html>
